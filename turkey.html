<html>
<head></head>
<body>
  <script>
    function addAnother() {
//create a new element and store it in a variable
var newItem = document.createElement('li');
//create a new text node and store it in a variable
var newText = document.createTextNode('Turkey');
//attach the new text node to the new element. Notice there are no quote
newItem.appendChild(newText);
//find the new position where the new element should be
var position = document.getElementsByTagName('ul')[0];
//Insert the new element into its position
position.appendChild(newItem);
}
</script>
<button onclick="addAnother()">
Click Here
</button>
<ul>
 <li>Chicken</li>
 <li>Duck</li>
 <li>Goose</li>
</ul>
</body>
</html>
