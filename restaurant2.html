<html>
	<head>
		<style type="text/css">
			body{
				background-image: url("https://nipponrama.com/file/2017/02/tojin-yashiki-1024x525.jpg");
				background-size: cover;
}
			#nameRestaurant {
				text-align: center;
				color: green;
			}
			#foodBought {
				text-align: center;
				background-color: red;
				height: 40%;
				border-radius: 15px;
				font-size: 17px;
			}
		</style>
		<h1 id="nameRestaurant">福王中国炒锅</h1>
	</head>
<body>
<div id="foodBought">
  <h1> Food You Bought: </h1>
  <li id="itemOne"> </li>
<p id="subtotal"> SubTotal: </p>
<p id="atotal"> Total: </p>
</div>
<script>
var a = localStorage.getItem("cartItems");
var b = JSON.parse(a);
document.getElementById('itemOne').innerHTML = b;
var c = localStorage.getItem("shouldBeTheTotal");
var d = JSON.parse(c);
var total = 0;
	for (i = 0; i < b.length; i++) {
	total += d[i];
	document.getElementById('subtotal').innerHTML= "SubTotal:  $" + total.toFixed(2);
	document.getElementById('atotal').innerHTML= "Total: $" + (total * 1.04712).toFixed(2);
}
 </script>
</body>
</html>
